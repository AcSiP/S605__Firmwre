#
# http plugin parameter
#
# Format
# 	param_name(No space)=param value#param comment#option(No space)
# Example
#	Param_AAA=xxx#xxx or yyy#-a
# Remark
#	1. No space in param name and option column
#	2. No # and = in all columns
#	3. Accept characters in all columns  .abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_-+=&1234567890@[]?%/

WWW_Folder=/mnt/skyeye/htdocs#Root folder of web pages#-w
Port=80#Port of HTTP connection#-p
#Accept_Command=1#0: No, 1: Yes#-n
Timeout=0#HTTP connection timeout in second and 0 means no timeout. If firmware update or scan Wi-Fi function is needed, please do not set < 5#-t
SampleRate=8000#Audio playback sample rate in KHz#-sr
Channel=1#Audio playback channel count#-chan
Volume=90#Audio plaback volume from 1 to 100#-vol

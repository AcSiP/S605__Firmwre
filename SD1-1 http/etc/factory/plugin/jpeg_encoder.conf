Pipe0_Quality=0:11#Encode quality range from 1(best) to 15(worst)#-q
Pipe0_Bitrate=0:0#Control output bitrate in Kbps (0 to disable auto bitrate control)#-b
Pipe1_Quality=1:11#Encode quality range from 1(best) to 15(worst)#-q
Pipe1_Bitrate=1:0#Control output bitrate in Kbps (0 to disable auto bitrate control)#-b

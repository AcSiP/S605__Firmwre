# recorder plugin parameter
#
# Format
# 	param_name(No space)=param value#param comment#option(No space)
# Example
#	Param_AAA=xxx#xxx or yyy#-a
# Remark
#	1. No space in param name and option column
#	2. No # and = in all columns
#	3. Accept characters in all columns  .abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_-+=&1234567890@[]?%/

Snapshot_Path=/mnt/rec_folder#Path to save snapshot files#-s
Record_Path=/mnt/rec_folder#Path to save recorded files#-p
File_Duration=300000#In milliseconds and 0 for unlimit#-t
Audio_Format=mp3#mp3 or pcm or alaw#-a
Video_Format=mjpg#mjpg or h264#-v
File_Format=avi#avi or mp4#-f
Record_Resolution=640x480#320x240 or 640x480 or 1280x720#-r

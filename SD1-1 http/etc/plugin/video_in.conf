#
# video_in plugin parameters
#
# Format
# 	param_name(No space)=param value#param comment#option(No space)
# Example
#	Param_AAA=xxx#xxx or yyy#-a
# Remark
#	1. No space in param name and option column
#	2. No # and = in all columns
#	3. Accept characters in all columns  .abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_-+=&1234567890@[]?%/

Pipe0_Resolution=0:640x480#320x240 / 640x480 / 1280x720 and set to 16x12 if not used#-s
Pipe0_Color_Type=0:4#0: None, 2: YUV422P, 4: YUV420P and set to 0 if not used#-c
Pipe0_DT_Overlap=0:0#To overlap date-time text frame, 0: Disable, 1: Enable#-x
Pipe1_Resolution=1:640x480#320x240 / 640x480 / 1280x720 and set to 16x12 if not used#-s
Pipe1_Color_Type=1:1#0: None, 1: YUV422 and set to 0 if not used#-c
Pipe1_DT_Overlap=1:0#To overlap date-time text frame, 0: Disable, 1: Enable#-x
Port0_Output_FPS=0:30#1~30#-r
Port0_Sensor_Clock=0:24#12~24(MHz)#-k
Port0_Motion_Detection=0:0#0: Auto(HW first), 1: HW, 2: SW#-m
Port0_Keep_Ratio=0:0#Set Pipe_0 and Pipe_1 keep specified aspect ratio, 0: Disable, 1: Enable#-a

#
# rtsp plugin parameter
#
# Format
# 	param_name(No space)=param value#param comment#option(No space)
# Example
#	Param_aaa=xxx#xxx or yyy#-a
# Remark
#	1. No space in param name and option column
#	2. No # and = in all columns
#	3. Accept characters in all columns  .abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_-+=&1234567890@[]?%/

MJPG_URL=/cam1/mpeg4#Connection path to view MJPG#-p
MJPG_Bitrate=3000000#Bitrate control for MJPG#-b
MJPG_Audio_Type=alaw#alaw/ulaw/dvi/aac or none for video only#-a
Frame_Count=15#Frame buffer count (Allocated stream buffer size equals Frame_Count * Frame_Size)#-c
Frame_Size=100000#Frame buffer size in byte (Allocated stream buffer size equals Frame_Count * Frame_Size)#-s
